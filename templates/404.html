<!DOCTYPE html>
<html lang="en">
    <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <!-- Enable responsiveness on mobile devices-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
      <title>{% block title %}{{ config.title }}{% endblock title %}</title>
      <link rel="icon" type="img/png" href="{{ get_url(path="img/site-logo.png", trailing_slash=false) }}">
      <link rel="stylesheet" href="{{ get_url(path="site.css", trailing_slash=false) }}">
      <style>
          @import url('https://fonts.googleapis.com/css?family=Cormorant:500|Montserrat:400,400i&subset=latin-ext');
      </style>
    </head>

    <body class="main container">
        <header class="not-found">
            <h1>404</h1>
            <h2>This is not the neuron you were looking for</h2>
            <img src="{{ get_url(path="img/404.svg", trailing_slash=false) }}" alt="">
        </header>
    </body>

</html>
