{% extends "index.html" %}
{% import "post_macros.html" as post_macros %}

{% block content %}

<article itemscope itemtype="http://schema.org/BlogPosting">
    <header>
        <h2 itemprop="headline">{{ page.title }}</h2>
    </header>
    <div itemprop="articleBody", class="about">
      {{ page.content | safe }}
    </div>
</article>
{% endblock content %}
