{% extends "index.html" %}

{% block content %}
    {% block header %}
        {{ super() }}
    {% endblock header %}

    <h1>Tags</h1>

    {% if terms %}
        <ul class="tags">
            {% for term in terms %}
                <li><a href="{{ term.permalink }}">{{ term.name }}</a> ({{ term.pages | length }})</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock content %}
